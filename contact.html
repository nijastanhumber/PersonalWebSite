<h1>Contact Me Here</h1>
<h2>Fill out this contact form below and I will get back to you as soon as I can.</h2>
<form>
<label for="name">Name: <span class="required">*</span></label>
<input type="text" name="name" id="name" />
<label for="email">Email Address: <span class="required">*</span></label>
<input type="email" name="email" id="email" />
<label for="telephone">Telephone: </label>
<input type="tel" name="telephone" id="telephone" />
<label for="message">Message: <span class="required">*</span></label>
<textarea name="message" id="message" cols="40" rows="8"></textarea>
<input type="reset" id="reset" value="Reset Form" />
<input type="submit" id="submit" value="Submit Form" onclick="return myFunction()" />
<p class="req"><span class="required">*</span> indicates a required field</p>
</form>
